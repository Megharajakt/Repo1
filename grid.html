<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colorful Grid</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns */
      grid-template-rows: repeat(2, auto);   /* 2 rows */
      gap: 12px;
      max-width: 800px;
      margin: 40px auto;
      padding: 12px;
      background: #222; /* dark background for contrast */
      border-radius: 8px;
    }
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    .cell {
      border: 2px solid #ccc;
      padding: 16px;
      border-radius: 6px;
      text-align: center;
      font-family: system-ui, sans-serif;
      color: white; /* text color */
      font-weight: bold;
    }

    /* Different colors for each cell */
    .cell:nth-child(1) { background: #e74c3c; } /* red */
    .cell:nth-child(2) { background: #3498db; } /* blue */
    .cell:nth-child(3) { background: #2ecc71; } /* green */
    .cell:nth-child(4) { background: #f1c40f; color: #333; } /* yellow with dark text */
    .cell:nth-child(5) { background: #9b59b6; } /* purple */
    .cell:nth-child(6) { background: #e67e22; } /* orange */
  </style>
</head>
<body>
  <div class="grid">
    <div class="cell">Cell 1</div>
    <div class="cell">Cell 2</div>
    <div class="cell">Cell 3</div>
    <div class="cell">Cell 4</div>
    <div class="cell">Cell 5</div>
    <div class="cell">Cell 6</div>
  </div>
</body>
</html>
