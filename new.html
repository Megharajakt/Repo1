<html>
<head>
<title>Inline style/internal/external </title>
<style>
    h1{
        color: red;
        size: 24px;
        background-color:hotpink;
        border-radius: 4cap;
        margin: 0; font-size: 2rem; letter-spacing: 0.5px;
    }
    h2{
        color: aqua;
        size: 24px;
        background-color: black;
        border: 5ch;
    }

    p1{
        color: rgb(111, 0, 255);
        font-size: 20px;
        background-color: beige;
        bottom: 50px;
    }
    p2{
        color: azure;
        font-size: 20px;
        background-color: bisque;
    }
</style>
</head>
<body>
<h1 style="color: blue;">heading  is blue</h1>
<p1 style="color: red;"> paragraph is red</p1>
<h2 style="color: brown;">heading is brown</h2>
<p2 style="color: black;">paragraph is black</p2>   
</html>
